2&quot;,536870976]],[&quot;^16&quot;,[348,&quot;^R&quot;,&quot;# **森林转换为二叉树**\\n\\n（1）把每棵树转换为二叉树。\\n\\n（2）第一棵二叉树不动，从第二棵二叉树开始，依次把后一棵二叉树的根结点作为前一棵二叉树的根结点的右孩子，用线连接起来。\\n\\n![https://pic002.cnblogs.com/images/2012/457289/2012110417004247.jpg](https://pic002.cnblogs.com/images/2012/457289/2012110417004247.jpg)&quot;,536870976]],[&quot;^16&quot;,[348,&quot;^P&quot;,&quot;^17&quot;,536870976]],[&quot;^16&quot;,[348,&quot;^W&quot;,1,536870976]],[&quot;^16&quot;,[348,&quot;^F&quot;,347,536870976]],[&quot;^16&quot;,[348,&quot;^Y&quot;,345,536870976]],[&quot;^16&quot;,[348,&quot;^V&quot;,345,536870976]],[&quot;^16&quot;,[348,&quot;^U&quot;,345,536870976]],[&quot;^16&quot;,[348,&quot;^1:&quot;,1,536870976]],[&quot;^16&quot;,[348,&quot;^X&quot;,&quot;^19&quot;,536870976]],[&quot;^16&quot;,[348,&quot;^18&quot;,false,536870976]],[&quot;^16&quot;,[348,&quot;^;&quot;,&quot;~u62d1212b-346c-4ac1-9ed6-a09b803bbb7e&quot;,536870976]],[&quot;^16&quot;,[349,&quot;^R&quot;,&quot;# **二叉树转换为树**\\n\\n是树转换为二叉树的逆过程。\\n\\n（1）加线。若某结点X的左孩子结点存在，则将这个左孩子的右孩子结点、右孩子的右孩子结点、右孩子的右孩子的右孩子结点…，都作为结点X的孩子。将结点X与这些右孩子结点用线连接起来。\\n\\n（2）去线。删除原二叉树中所有结点与其右孩子结点的连线。\\n\\n（3）层次调整。\\n\\n![https://pic002.cnblogs.com/images/2012/457289/2012110417011138.jpg](https://pic002.cnblogs.com/images/2012/457289/2012110417011138.jpg)&quot;,536870976]],[&quot;^16&quot;,[349,&quot;^P&quot;,&quot;^17&quot;,536870976]],[&quot;^16&quot;,[349,&quot;^W&quot;,1,536870976]],[&quot;^16&quot;,[349,&quot;^F&quot;,348,536870976]],[&quot;^16&quot;,[349,&quot;^Y&quot;,345,536870976]],[&quot;^16&quot;,[349,&quot;^V&quot;,345,536870976]],[&quot;^16&quot;,[349,&quot;^U&quot;,345,536870976]],[&quot;^16&quot;,[349,&quot;^1:&quot;,1,536870976]],[&quot;^16&quot;,[349,&quot;^X&quot;,&quot;^19&quot;,536870976]],[&quot;^16&quot;,[349,&quot;^18&quot;,false,536870976]],[&quot;^16&quot;,[349,&quot;^;&quot;,&quot;~u62d1212b-c7ab-4755-a853-a840ecd8f320&quot;,536870976]],[&quot;^16&quot;,[350,&quot;^R&quot;,&quot;# **二叉树转换为森林**\\n\\n假如一棵二叉树的根节点有右孩子，则这棵二叉树能够转换为森林，否则 6&quot;,[356,&quot;^18&quot;,true,536870978]],[&quot;^16&quot;,[356,&quot;^;&quot;,&quot;~u62d1212c-086a-4680-99b8-69d3712739b5&quot;,536870978]],[&quot;^16&quot;,[357,&quot;^R&quot;,&quot;# **森林转换为二叉树**\\n\\n（1）把每棵树转换为二叉树。\\n\\n（2）第一棵二叉树不动，从第二棵二叉树开始，依次把后一棵二叉树的根结点作为前一棵二叉树的根结点的右孩子，用线连接起来。\\n\\n![https://pic002.cnblogs.com/images/2012/457289/2012110417004247.jpg](https://pic002.cnblogs.com/images/2012/457289/2012110417004247.jpg)&quot;,536870978]],[&quot;^16&quot;,[357,&quot;^P&quot;,&quot;^17&quot;,536870978]],[&quot;^16&quot;,[357,&quot;^W&quot;,1,536870978]],[&quot;^16&quot;,[357,&quot;^F&quot;,355,536870978]],[&quot;^16&quot;,[357,&quot;^Y&quot;,262,536870978]],[&quot;^16&quot;,[357,&quot;^V&quot;,262,536870978]],[&quot;^16&quot;,[357,&quot;^U&quot;,262,536870978]],[&quot;^16&quot;,[357,&quot;^1:&quot;,1,536870978]],[&quot;^16&quot;,[357,&quot;^X&quot;,&quot;^19&quot;,536870978]],[&quot;^16&quot;,[357,&quot;^18&quot;,false,536870978]],[&quot;^16&quot;,[357,&quot;^;&quot;,&quot;~u62d1212c-6120-43a8-9967-63271d263b2a&quot;,536870978]],[&quot;^16&quot;,[358,&quot;^R&quot;,&quot;# **二叉树转换为树**\\n\\n是树转换为二叉树的逆过程。\\n\\n（1）加线。若某结点X的左孩子结点存在，则将这个左孩子的右孩子结点、右孩子的右孩子结点、右孩子的右孩子的右孩子结点…，都作为结点X的孩子。将结点X与这些右孩子结点用线连接起来。\\n\\n（2）去线。删除原二叉树中所有结点与其右孩子结点的连线。\\n\\n（3）层次调整。\\n\\n![https://pic002.cnblogs.com/images/2012/457289/2012110417011138.jpg](https://pic002.cnblogs.com/images/2012/457289/2012110417011138.jpg)&quot;,536870978]],[&quot;^16&quot;,[358,&quot;^P&quot;,&quot;^17&quot;,536870978]],[&quot;^16&quot;,[358,&quot;^W&quot;,1,536870978]],[&quot;^16&quot;,[358,&quot;^F&quot;,357,536870978]],[&quot;^16&quot;,[358,&quot;^Y&quot;,262,536870978]],[&quot;^16&quot;,[358,&quot;^V&quot;,262,536870978]],[&quot;^16&quot;,[358,&quot;^U&quot;,262,536870978]],[&quot;^16&quot;,[358,&quot;^1:&quot;,1,536870978]],[&quot;^16&quot;,[358,&quot;^X&quot;,&quot;^19&quot;,536870978]],[&quot;^16&quot;,[358,&quot;^18&quot;,false,536870978]],[&quot;^16&quot;,[358,&quot;^;&quot;,&quot;~u62d1212c-04bd-40cd-adcd-2c96c450e971&quot;,536870978]],[&quot;^16&quot;,[359,&quot;^R&quot;,&quot;# **二叉树转换为森林**\\n\\n假如一棵二叉树的根节点有右孩子，则这棵二叉树能够转换为森林，否则将转换为一棵树。\\n\\n（1）从根节点开始，若右孩子存在，则把与右孩子结点的连线删除。再查看分离后的二叉树，若其根节点的右孩子存在，则连线删除…。直到所有这些根节点与右孩子的连线都删除为止。\\n\\n（2）将每棵分离后的二叉树转换为树。\\n\\n![https://pic002.cnblogs.com/images/2012/457289/2012110417014911.jpg](https://pic002.cnblogs.com/images/2012/457289/2012110417014911.jpg)\\n\\n**Reference**:\\n\\n[1] 《大话数据结构》&quot;,536870978]],[&quot;^16&quot;,[359,&quot;^P&quot;,&quot;^17&quot;,536870978]],[&quot;^16&quot;,[359,&quot;^W&quot;,1,536870978]],[&quot;^16&quot;,[359,&quot;^F&quot;,358,536870978]],[&quot;^16&quot;,[359,&quot;^Y&quot;,262,536870978]],[&quot;^16&quot;,[359,&quot;^V&quot;,262,536870978]],[&quot;^16&quot;,[359,&quot;^U&quot;,262,536870978]],[&quot;^16&quot;,[359,&quot;^1:&quot;,1,536870978]],[&quot;^16&quot;,[359,&quot;^X&quot;,&quot;^19&quot;,536870978]],[&quot;^16&quot;,[359,&quot;^18&quot;,false,536870978]],[&quot;^16&quot;,[359,&quot;^;&quot;,&quot;~u62d1212c-2ebc-4ba8-be17-e63ba5eba816&quot;,536870978]],[&quot;^16&quot;,[361,&quot;^L&quot;,1657593068156,536870999]],[&quot;^16&quot;,[361,&quot;^@&quot;,false,536870980]],[&quot;^16&quot;,[361,&quot;^Z&quot;,&quot;直接插入排序 dbec77f9f7f14112a21df087e47e54f8&quot;,536870980]],[&quot;^16&quot;,[361,&quot;^12&quot;,&quot;直接插入排序 dbec77f9f7f14112a21df087e47e54f8&quot;,536870980]],[&quot;^16&quot;,[361,&quot;^B&quot;,1657593237247,536870999]],[&quot;^16&quot;,[361,&quot;^;&quot;,&quot;~u62d1212c-df69-4dad-b114-ff6183eb3ffd&quot;,536870980]],[&quot;^16&quot;,[362,&quot;^L&quot;,1657593237246,536870999]],[&quot;^16&quot;,[362,&quot;^@&quot;,false,536870980]],[&quot;^16&quot;,[362,&quot;^Z&quot;,&quot;直接插入排序&quot;,536870980]],[&quot;^16&quot;,[362,&quot;^12&quot;,&quot;直接插入排序&quot;,536870980]],[&quot;^16&quot;,[362,&quot;^B&quot;,1657593237246,536870999]],[&quot;^16&quot;,[362,&quot;^;&quot;,&quot;~u62d1212c-c133-4c17-8e27-a5d9a61239a9&quot;,536870980]],[&quot;^16&quot;,[363,&quot;^R&quot;,&quot;# 直接插入排序&quot;,536870980]],[&quot;^16&quot;,[363,&quot;^P&quot;,&quot;^17&quot;,536870980]],[&quot;^16&quot;,[363,&quot;^W&quot;,1,536870980]],[&quot;^16&quot;,[363,&quot;^F&quot;,361,536870980]],[&quot;^16&quot;,[363,&quot;^Y&quot;,361,536870980]],[&quot;^16&quot;,[363,&quot;^V&quot;,361,536870980]],[&quot;^16&quot;,[363,&quot;^U&quot;,361,536870980]],[&quot;^16&quot;,[363,&quot;^1:&quot;,1,536870980]],[&quot;^16&quot;,[363,&quot;^X&quot;,&quot;^19&quot;,536870980]],[&quot;^16&quot;,[363,&quot;^18&quot;,false,536870980]],[&quot;^16&quot;,[363,&quot;^;&quot;,&quot;~u62d1212c-4974-484a-a885-552bd29a608e&quot;,536870980]],[&quot;^16&quot;,[364,&quot;^R&quot;,&quot;[[直接插入排序]]&quot;,536870980]],[&quot;^16&quot;,[364,&quot;^P&quot;,&quot;^17&quot;,536870980]],[&quot;^16&quot;,[364,&quot;^F&quot;,363,536870980]],[&quot;^16&quot;,[364,&quot;^Y&quot;,361,536870980]],[&quot;^16&quot;,[364,&quot;^V&quot;,361,536870980]],[&quot;^16&quot;,[364,&quot;^U&quot;,361,536870980]],[&quot;^16&quot;,[364,&quot;^U&quot;,362,536870980]],[&quot;^16&quot;,[364,&quot;^H&quot;,362,536870980]],[&quot;^16&quot;,[364,&quot;^18&quot;,true,536870980]],[&quot;^16&quot;,[364,&quot;^;&quot;,&quot;~u62d1212c-facf-424c-ab68-18ca92a2b009&quot;,536870980]],[&quot;^16&quot;,[365,&quot;^R&quot;,&quot;# **直接插入排序的时间复杂度和稳定性**\\nid:: 62ccdcec-1090-4037-93ac-b455e9700c86\\n\\n**直接插入排序时间复杂度**直接插入排序的时间复杂度是**O(N^2)**。假设被排序的数列中有N个数。遍历一趟的时间复杂度是O(N)，需要遍历多少次呢？N-1！因此，直接插入排序的时间复杂度是O(N^2)。\\n\\n**直接插入排序稳定性**直接插入排序是稳定的算法，它满足稳定算法的定义。算法稳定性 -- 假设在数列中存在a[i]=a[j]，若在排序之前，a[i]在a[j]前面；并且排序之后，a[i]仍然在a[j]前面。则这个排序算法是稳定的！&quot;,536870980]],[&quot;^16&quot;,[365,&quot;^P&quot;,&quot;^17&quot;,536870980]],[&quot;^16&quot;,[365,&quot;^W&quot;,1,536870980]],[&quot;^16&quot;,[365,&quot;^F&quot;,364,536870980]],[&quot;^16&quot;,[365,&quot;^Y&quot;,361,536870980]],[&quot;^16&quot;,[365,&quot;^V&quot;,361,536870980]],[&quot;^16&quot;,[365,&quot;^U&quot;,257,536870980]],[&quot;^16&quot;,[365,&quot;^U&quot;,361,536870980]],[&quot;^16&quot;,[365,&quot
